title: "附魔收藏夹"
shape:
  - 'BFFFFFFFF'
  - 'FFEEEEEFF'
  - 'FFEEEEEFF'
  - 'FFEEEEEFF'
  - 'FFFPFNFFF'

template:
  'F':
    material: BLACK_STAINED_GLASS_PANE
    name: "&7"

  'C':
    material: BARRIER
    name: "&c关闭"
    feature:
      - ==: Close

  'B':
    material: CLOCK
    name: "&{#ddca57}返回上一菜单"
    feature:
      - ==: Functional
        keyword: Back

  'P':
    material: ARROW
    name: "&f上一页"
    feature:
      - ==: Functional
        keyword: Previous

  'N':
    material: ARROW
    name: "&f下一页"
    feature:
      - ==: Functional
        keyword: Next

  'E':
    material: PLAYER_HEAD
    name: "{enchant_display_lore}"
    lore:
      - "&7附魔: {enchant_display}"
      - "&7等级: &e{level} / &c{max_level}"
      - "&7品质: {rarity_display}"
      - "&7简介: {description}"
      - "&7"
      - "&e点击查看详细信息"
    feature:
      - ==: Functional
        keyword: Favorites:enchant