title: "过滤器设置 (类型定位)"
shape:
  - 'FFFFFFFFF'
  - 'FTTTTTTTF'
  - 'FTTTTTTTF'
  - 'FBFFRFPNF'

template:
  'F':
    material: BLACK_STAINED_GLASS_PANE
    name: "&7"

  'B':
    material: STRUCTURE_VOID
    name: "&b返回{last}"
    lore:
      - "&7保存选择并重新搜索"
    feature:
      - ==: Functional
        keyword: Back

  'P':
    material: ARROW
    name: "&f上一页"
    feature:
      - ==: Functional
        keyword: Previous

  'N':
    material: ARROW
    name: "&f下一页"
    feature:
      - ==: Functional
        keyword: Next

  'R':
    material: BARRIER
    name: "&c重置"
    lore:
      - "&7点击清除当前的筛选条件"
    feature:
      - ==: Functional
        keyword: FilterGroup:reset

  'T':
    material: PLAYER_HEAD
    name: "&f{name} &7(&a{amount}&7)"
    lore:
      - "&7左击 &a只看适合此类物品的附魔"
      - "&7右击 &c不看适合此类物品的附魔"
    feature:
      - ==: Functional
        keyword: FilterGroup:filter