basic:
  id: kinetic
  name: "制动"
  max_level: 3

rarity: 稀有
targets:
  - 鞘翅

limitations:
  - "CONFLICT_ENCHANT:能源"

display:
  description:
    general: "受到碰撞的伤害降低"
    specific: "&7受到碰撞的伤害降低&a{降幅}"

variables:
  leveled:
    降幅: "%:25*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage"
      handle: |-
        set multiplier to type double &降幅
        if check &event[cause] is FLY_INTO_WALL then {
          set &event[damage] to math &event[damage] - &multiplier / 100 * &event[damage]
        }
        
